stages:
  - build
  - test
  - deploy

variables:
  NODE_ENV: development

# Build client (Docker image, push to Docker Hub)
build-client-image:
  stage: build
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  before_script:
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  script:
    - docker build -t $DOCKERHUB_USERNAME/geolocation-client:$CI_COMMIT_SHA geolocation
    - docker push $DOCKERHUB_USERNAME/geolocation-client:$CI_COMMIT_SHA

# Build server (Docker image, push to Docker Hub)
build-server-job:
  stage: build
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  before_script:
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
  script:
    - docker build -t $DOCKERHUB_USERNAME/geolocation-server:$CI_COMMIT_SHA server
    - docker push $DOCKERHUB_USERNAME/geolocation-server:$CI_COMMIT_SHA
    # Optionally tag latest for convenience
    - docker tag $DOCKERHUB_USERNAME/geolocation-server:$CI_COMMIT_SHA $DOCKERHUB_USERNAME/geolocation-server:latest
    - docker push $DOCKERHUB_USERNAME/geolocation-server:latest

# Unit tests for client
unit-test-client-job:
  stage: test
  image: node:18
  needs:
    - job: build-client-image
  script:
    - cd geolocation
    - npm ci
    - npm run test

# Deploy server (via Kamal)
deploy-server-job:
  stage: deploy
  image: ruby:3.2
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_TLS_CERTDIR: ""   # allow docker client to talk to dind without TLS
  before_script:
    # Install Docker client inside ruby:3.2
    - apt-get update && apt-get install -y docker.io
    # Install Kamal
    - gem install kamal
    # Setup SSH key for VPS
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    # Move into server folder
    - cd server
    # Create .kamal/secrets file dynamically
    - mkdir -p .kamal
    - echo "KAMAL_REGISTRY_USERNAME=$DOCKERHUB_USERNAME" >> .kamal/secrets
    - echo "KAMAL_REGISTRY_PASSWORD=$DOCKERHUB_PASSWORD" >> .kamal/secrets
  script:
    - kamal deploy --version $CI_COMMIT_SHA
  needs:
    - job: build-server-job
  only:
    - main